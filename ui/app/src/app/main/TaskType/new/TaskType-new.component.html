<o-form #TaskTypeForm attr="TaskType_form_insert" service="TaskType" entity="TaskType"
keys="TaskTypeCode" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" >

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-text-input #TaskTypeDescription attr="TaskTypeDescription" label=" Task Type Description" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-text-input #TaskTypeCode attr="TaskTypeCode" label="TaskTypeCode" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
