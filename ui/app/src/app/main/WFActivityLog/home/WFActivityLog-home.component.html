<o-form-layout-manager attr="WFActivityLog" mode="tab" title="WFACTIVITYLOG">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="WFActivityLogTable" 
            service="WFActivityLog" 
            entity="WFActivityLog" 
            title="WFACTIVITYLOG"
            keys="ActivityID"
            columns="UserName;ApplicationID;Status;ActionType;ActionDetails;ActivityType;Category;ActivityDate;ActivityID" 
            header-actions="R;D"
            visible-columns="UserName;ApplicationID;Status;ActionType;ActionDetails;ActivityType;Category;ActivityDate;ActivityID"  
            sort-columns="UserName" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #UserName attr="UserName" title=" User Name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="ApplicationID" title="ApplicationID">
    <o-table-cell-renderer-service attr="ApplicationID" 
        service="WFApplication" entity="WFApplicationType" columns="ApplicationID;PrimaryContactName"
        parent-keys="ActivityID:ApplicationID"
        value-column="PrimaryContactName" keys="ApplicationID"
        visible-columns="PrimaryContactName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #Status attr="Status" title="Status" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ActionType attr="ActionType" title="ActionType" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ActionDetails attr="ActionDetails" title="ActionDetails" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ActivityType attr="ActivityType" title="ActivityType" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #Category attr="Category" title="Category" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ActivityDate attr="ActivityDate" title="ActivityDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
            
            <o-table-column #ActivityID attr="ActivityID" title="ActivityID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
