<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="IngredientID" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="WFIngredient_form_edit" 
        service="WFIngredient" 
        entity="WFIngredient" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="IngredientID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #IngredientID attr="IngredientID" label=" Ingredient I D" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="ApplicationID"
        service="WFApplication" 
        entity="WFApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ApplicationID" 
        value-column-type="INTEGER"  
        keys="ApplicationID" 
        columns="ApplicationID;ApplicationID;PrimaryContactName" 
        title="ApplicationID"
        visible-columns="ApplicationID;PrimaryContactName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="ProductID"
        service="WFProduct" 
        entity="WFProductType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="ProductID" 
        value-column-type="INTEGER"  
        keys="ProductID" 
        columns="ProductID;ProductID;ProductID" 
        title="ProductID"
        visible-columns="ProductID;ProductID" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #NCRCIngredientID attr="NCRCIngredientID" label="NCRCIngredientID" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
