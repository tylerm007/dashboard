<o-form-layout-manager attr="WFIngredient" mode="tab" title="WFINGREDIENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="WFIngredientTable" 
            service="WFIngredient" 
            entity="WFIngredient" 
            title="WFINGREDIENT"
            keys="IngredientID"
            columns="IngredientName;ApplicationID;Source;RMC;Manufacturer;Packaging;Agency;AddedDate;AddedBy;Status;CreatedDate;ModifiedDate;IngredientID;UKDId;Brand;NCRCId" 
            header-actions="R;D"
            visible-columns="IngredientName;ApplicationID;Source;RMC;Manufacturer;Packaging;Agency;AddedDate;AddedBy;Status;CreatedDate;ModifiedDate;IngredientID;UKDId;Brand;NCRCId"  
            sort-columns="IngredientName" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #IngredientName attr="IngredientName" title=" Ingredient Name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="ApplicationID" title="ApplicationID">
    <o-table-cell-renderer-service attr="ApplicationID" 
        service="WFApplication" entity="WFApplicationType" columns="ApplicationID;ApplicationID"
        parent-keys="IngredientID:ApplicationID"
        value-column="ApplicationID" keys="ApplicationID"
        visible-columns="ApplicationID" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #Source attr="Source" title="Source" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #RMC attr="RMC" title="RMC" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Manufacturer attr="Manufacturer" title="Manufacturer" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #Packaging attr="Packaging" title="Packaging" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #Agency attr="Agency" title="Agency" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #AddedDate attr="AddedDate" title="AddedDate" type="DATE" editable="no" required="yes" ></o-table-column>
            
            <o-table-column #AddedBy attr="AddedBy" title="AddedBy" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #Status attr="Status" title="Status" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #CreatedDate attr="CreatedDate" title="CreatedDate" type="DATETIME2" editable="no" required="no" ></o-table-column>
            
            <o-table-column #ModifiedDate attr="ModifiedDate" title="ModifiedDate" type="DATETIME2" editable="no" required="no" ></o-table-column>
            
            <o-table-column #IngredientID attr="IngredientID" title="IngredientID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #UKDId attr="UKDId" title="UKDId" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Brand attr="Brand" title="Brand" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #NCRCId attr="NCRCId" title="NCRCId" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
