<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="QuoteID" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="WFQuote_form_edit" 
        service="WFQuote" 
        entity="WFQuote" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="QuoteID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #QuoteID attr="QuoteID" label=" Quote I D" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="ApplicationID"
        service="WFApplication" 
        entity="WFApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ApplicationID" 
        value-column-type="INTEGER"  
        keys="ApplicationID" 
        columns="ApplicationID;ApplicationID;ApplicationID" 
        title="ApplicationID"
        visible-columns="ApplicationID;ApplicationID" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="Status"
        service="WFQuoteStatus" 
        entity="WFQuoteStatusType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="StatusCode" 
        value-column-type="VARCHAR"  
        keys="StatusCode" 
        columns="StatusCode;Status;StatusCode" 
        title="Status"
        visible-columns="StatusCode;StatusCode" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #QuoteNumber attr="QuoteNumber" label="QuoteNumber" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-currency-input #TotalAmount attr="TotalAmount" title="TotalAmount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator="," decimal-separator="."></o-currency-input>
      
      <o-date-input #ValidUntil attr="ValidUntil" value-type="string" label="ValidUntil" enabled="yes" required="yes" format="YYYY-MM-DD" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-date-input #LastUpdatedDate attr="LastUpdatedDate" value-type="string" label="LastUpdatedDate" enabled="yes" required="yes" format="YYYY-MM-DD" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-date-input #CreatedDate attr="CreatedDate" value-type="string" label="CreatedDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input #CreatedBy attr="CreatedBy" label="CreatedBy" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #ModifiedDate attr="ModifiedDate" value-type="string" label="ModifiedDate" editable="no" required="no" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input #ModifiedBy attr="ModifiedBy" label="ModifiedBy" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="WFQUOTEITEM-QuoteID">
    <div layout-padding>
      <o-table 
        attr="WFQuoteItemTable" 
        service="WFQuoteItem" 
        entity="WFQuoteItem" 
        keys="QuoteItemID"
        parent-keys="QuoteID:QuoteID"
        columns="Description;QuoteID;Amount;SortOrder;QuoteItemID"  
        horizontal-scroll="yes"
        detail-form-route="WFQuoteItem" 
        edit-form-route="WFQuoteItem"
        visible-columns="Description;QuoteID;Amount;SortOrder;QuoteItemID"  
        sort-columns="Description" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #Description attr="Description" title=" Description" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="QuoteID" title="QuoteID">
    <o-table-cell-renderer-service attr="QuoteID" 
        service="WFQuote" entity="WFQuoteType" columns="QuoteID;QuoteID"
        parent-keys="QuoteID:QuoteID"
        value-column="QuoteID" keys="QuoteID"
        visible-columns="QuoteID" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #Amount attr="Amount" title="Amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
        
          <o-table-column #SortOrder attr="SortOrder" title="SortOrder" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
          <o-table-column #QuoteItemID attr="QuoteItemID" title="QuoteItemID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
