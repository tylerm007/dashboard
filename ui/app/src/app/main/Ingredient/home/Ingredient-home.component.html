<o-form-layout-manager attr="Ingredient" mode="tab" title="INGREDIENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="IngredientTable" 
            service="Ingredient" 
            entity="Ingredient" 
            title="INGREDIENT"
            keys="IngredientID"
            columns="IngredientName;ApplicationID;Source;RMC;Manufacturer;Packaging;CertificationAgency;AddedDate;AddedBy;Status;CreatedDate;IngredientID;NCRCIngredientID;UKDID;Brand" 
            header-actions="R;D"
            visible-columns="IngredientName;ApplicationID;Source;RMC;Manufacturer;Packaging;CertificationAgency;AddedDate;AddedBy;Status;CreatedDate;IngredientID;NCRCIngredientID;UKDID;Brand"  
            sort-columns="IngredientName" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #IngredientName attr="IngredientName" title=" Ingredient Name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="ApplicationID" title="ApplicationID">
    <o-table-cell-renderer-service attr="ApplicationID" 
        service="WFApplication" entity="WFApplicationType" columns="ApplicationID;PrimaryContactName"
        parent-keys="IngredientID:ApplicationID"
        value-column="PrimaryContactName" keys="ApplicationID"
        visible-columns="PrimaryContactName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #Source attr="Source" title="Source" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #RMC attr="RMC" title="RMC" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Manufacturer attr="Manufacturer" title="Manufacturer" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Packaging attr="Packaging" title="Packaging" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CertificationAgency attr="CertificationAgency" title="CertificationAgency" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #AddedDate attr="AddedDate" title="AddedDate" type="DATE" editable="no" required="yes" ></o-table-column>
            
            <o-table-column #AddedBy attr="AddedBy" title="AddedBy" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Status attr="Status" title="Status" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #CreatedDate attr="CreatedDate" title="CreatedDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
            
            <o-table-column #IngredientID attr="IngredientID" title="IngredientID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #NCRCIngredientID attr="NCRCIngredientID" title="NCRCIngredientID" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #UKDID attr="UKDID" title="UKDID" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Brand attr="Brand" title="Brand" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
