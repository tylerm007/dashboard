<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="PlantID" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="WFPlant_form_edit" 
        service="WFPlant" 
        entity="WFPlant" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="PlantID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #PlantID attr="PlantID" label=" Plant I D" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="ApplicationID"
        service="WFApplication" 
        entity="WFApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ApplicationID" 
        value-column-type="INTEGER"  
        keys="ApplicationID" 
        columns="ApplicationID;ApplicationID;PrimaryContactName" 
        title="ApplicationID"
        visible-columns="ApplicationID;PrimaryContactName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #PlantNumber attr="PlantNumber" label="PlantNumber" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #CreatedDate attr="CreatedDate" value-type="string" label="CreatedDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="WFPRODUCT-PlantID">
    <div layout-padding>
      <o-table 
        attr="WFProductTable" 
        service="WFProduct" 
        entity="WFProduct" 
        keys="ProductID"
        parent-keys="PlantID:PlantID"
        columns="ProductID;ApplicationID;PlantID;ProductNumber;CreatedDate"  
        horizontal-scroll="yes"
        detail-form-route="WFProduct" 
        edit-form-route="WFProduct"
        visible-columns="ProductID;ApplicationID;PlantID;ProductNumber;CreatedDate"  
        sort-columns="ProductID" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #ProductID attr="ProductID" title=" Product I D" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="ApplicationID" title="ApplicationID">
    <o-table-cell-renderer-service attr="ApplicationID" 
        service="WFApplication" entity="WFApplicationType" columns="ApplicationID;PrimaryContactName"
        parent-keys="PlantID:ApplicationID"
        value-column="PrimaryContactName" keys="ApplicationID"
        visible-columns="PrimaryContactName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="PlantID" title="PlantID">
    <o-table-cell-renderer-service attr="PlantID" 
        service="WFPlant" entity="WFPlantType" columns="PlantID;PlantID"
        parent-keys="PlantID:PlantID"
        value-column="PlantID" keys="PlantID"
        visible-columns="PlantID" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #ProductNumber attr="ProductNumber" title="ProductNumber" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #CreatedDate attr="CreatedDate" title="CreatedDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
