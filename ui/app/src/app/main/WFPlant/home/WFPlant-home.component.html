<o-form-layout-manager attr="WFPlant" mode="tab" title="WFPLANT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="WFPlantTable" 
            service="WFPlant" 
            entity="WFPlant" 
            title="WFPLANT"
            keys="PlantID"
            columns="PlantID;ApplicationID;PlantNumber;CreatedDate" 
            header-actions="R;D"
            visible-columns="PlantID;ApplicationID;PlantNumber;CreatedDate"  
            sort-columns="PlantID" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #PlantID attr="PlantID" title=" Plant I D" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="ApplicationID" title="ApplicationID">
    <o-table-cell-renderer-service attr="ApplicationID" 
        service="WFApplication" entity="WFApplicationType" columns="ApplicationID;PrimaryContactName"
        parent-keys="PlantID:ApplicationID"
        value-column="PrimaryContactName" keys="ApplicationID"
        visible-columns="PrimaryContactName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #PlantNumber attr="PlantNumber" title="PlantNumber" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CreatedDate attr="CreatedDate" title="CreatedDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
