<o-form #ValidationCheckForm attr="ValidationCheck_form_insert" service="ValidationCheck" entity="ValidationCheck"
keys="ValidationID" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" >

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-integer-input #ValidationID attr="ValidationID" label=" Validation I D" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-list-picker 
        attr="ApplicationID"
        service="WFApplication" 
        entity="WFApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ApplicationID" 
        value-column-type="INTEGER"  
        keys="ApplicationID" 
        columns="ApplicationID;ApplicationID;PrimaryContactName" 
        title="ApplicationID"
        visible-columns="ApplicationID;PrimaryContactName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-text-input #CheckType attr="CheckType" label="CheckType" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-text-input #ValidationMessage attr="ValidationMessage" label="ValidationMessage" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-date-input #LastCheckedDate attr="LastCheckedDate" value-type="string" label="LastCheckedDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
        <o-checkbox #IsValid attr="IsValid" label="IsValid" read-only="no" enabled="yes"></o-checkbox>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
