<o-form-layout-manager attr="LaneRole" mode="tab" title="LANEROLE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="LaneRoleTable" 
            service="LaneRole" 
            entity="LaneRole" 
            title="LANEROLE"
            keys="RoleCode"
            columns="RoleDescription;RoleCode" 
            header-actions="R;D"
            visible-columns="RoleDescription;RoleCode"  
            sort-columns="RoleDescription" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #RoleDescription attr="RoleDescription" title=" Role Description" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #RoleCode attr="RoleCode" title="RoleCode" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
