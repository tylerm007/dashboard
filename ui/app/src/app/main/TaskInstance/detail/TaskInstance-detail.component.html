<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="TaskInstanceId" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="TaskInstance_form_edit" 
        service="TaskInstance" 
        entity="TaskInstance" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="TaskInstanceId" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #TaskInstanceId attr="TaskInstanceId" label=" Task Instance Id" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="StageId"
        service="StageInstance" 
        entity="StageInstanceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="StageInstanceId" 
        value-column-type="INTEGER"  
        keys="StageInstanceId" 
        columns="StageInstanceId;StageId;StageInstanceId" 
        title="Stage"
        visible-columns="StageInstanceId;StageInstanceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="Status"
        service="TaskStatus" 
        entity="TaskStatusType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="StatusCode" 
        value-column-type="VARCHAR"  
        keys="StatusCode" 
        columns="StatusCode;Status;StatusDescription" 
        title="Status"
        visible-columns="StatusCode;StatusDescription" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="TaskId"
        service="TaskDefinition" 
        entity="TaskDefinitionType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="TaskId" 
        value-column-type="INTEGER"  
        keys="TaskId" 
        columns="TaskId;TaskId;TaskName" 
        title="Task"
        visible-columns="TaskId;TaskName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #AssignedTo attr="AssignedTo" label="AssignedTo" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #StartedDate attr="StartedDate" value-type="string" label="StartedDate" editable="no" required="no" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-date-input #CompletedDate attr="CompletedDate" value-type="string" label="CompletedDate" editable="no" required="no" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-integer-input #DurationMinutes attr="DurationMinutes" label="DurationMinutes" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #Result attr="Result" label="Result" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ResultData attr="ResultData" label="ResultData" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ErrorMessage attr="ErrorMessage" label="ErrorMessage" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #RetryCount attr="RetryCount" label="RetryCount" type="integer" editable="no" required="no" ></o-integer-input>
       <o-button (click)="complete_task()" fxFlex="30%"
      label="Complete Workflow Task" 
      icon="download_file" color="primary" type="raised"></o-button>
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="WORKFLOWHISTORY-TaskInstanceId">
    <div layout-padding>
      <o-table 
        attr="WorkflowHistoryTable" 
        service="WorkflowHistory" 
        entity="WorkflowHistory" 
        keys="HistoryId"
        parent-keys="TaskInstanceId:TaskInstanceId"
        columns="HistoryId;InstanceId;TaskInstanceId;Action;PreviousStatus;NewStatus;ActionBy;ActionDate;ActionReason;Details"  
        horizontal-scroll="yes"
        detail-form-route="WorkflowHistory" 
        edit-form-route="WorkflowHistory"
        visible-columns="HistoryId;InstanceId;TaskInstanceId;Action;PreviousStatus;NewStatus;ActionBy;ActionDate;ActionReason;Details"  
        sort-columns="HistoryId" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #HistoryId attr="HistoryId" title=" History Id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="InstanceId" title="Instance">
    <o-table-cell-renderer-service attr="InstanceId" 
        service="ProcessInstance" entity="ProcessInstanceType" columns="InstanceId;InstanceId"
        parent-keys="TaskInstanceId:InstanceId"
        value-column="InstanceId" keys="InstanceId"
        visible-columns="InstanceId" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="TaskInstanceId" title="TaskInstance">
    <o-table-cell-renderer-service attr="TaskInstanceId" 
        service="TaskInstance" entity="TaskInstanceType" columns="TaskInstanceId;TaskInstanceId"
        parent-keys="TaskInstanceId:TaskInstanceId"
        value-column="TaskInstanceId" keys="TaskInstanceId"
        visible-columns="TaskInstanceId" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #Action attr="Action" title="Action" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #PreviousStatus attr="PreviousStatus" title="PreviousStatus" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #NewStatus attr="NewStatus" title="NewStatus" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #ActionBy attr="ActionBy" title="ActionBy" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #ActionDate attr="ActionDate" title="ActionDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
        
          <o-table-column #ActionReason attr="ActionReason" title="ActionReason" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #Details attr="Details" title="Details" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
