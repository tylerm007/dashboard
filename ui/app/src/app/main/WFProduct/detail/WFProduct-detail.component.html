<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="ProductID" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="WFProduct_form_edit" 
        service="WFProduct" 
        entity="WFProduct" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="ProductID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #ProductID attr="ProductID" label=" Product I D" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="ApplicationID"
        service="WFApplication" 
        entity="WFApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ApplicationID" 
        value-column-type="INTEGER"  
        keys="ApplicationID" 
        columns="ApplicationID;ApplicationID;PrimaryContactName" 
        title="ApplicationID"
        visible-columns="ApplicationID;PrimaryContactName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="PlantID"
        service="WFPlant" 
        entity="WFPlantType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="PlantID" 
        value-column-type="INTEGER"  
        keys="PlantID" 
        columns="PlantID;PlantID;PlantID" 
        title="PlantID"
        visible-columns="PlantID;PlantID" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #ProductNumber attr="ProductNumber" label="ProductNumber" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #CreatedDate attr="CreatedDate" value-type="string" label="CreatedDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="WFINGREDIENT-ProductID">
    <div layout-padding>
      <o-table 
        attr="WFIngredientTable" 
        service="WFIngredient" 
        entity="WFIngredient" 
        keys="IngredientID"
        parent-keys="ProductID:ProductID"
        columns="IngredientID;ApplicationID;ProductID;NCRCIngredientID"  
        horizontal-scroll="yes"
        detail-form-route="WFIngredient" 
        edit-form-route="WFIngredient"
        visible-columns="IngredientID;ApplicationID;ProductID;NCRCIngredientID"  
        sort-columns="IngredientID" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #IngredientID attr="IngredientID" title=" Ingredient I D" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="ApplicationID" title="ApplicationID">
    <o-table-cell-renderer-service attr="ApplicationID" 
        service="WFApplication" entity="WFApplicationType" columns="ApplicationID;PrimaryContactName"
        parent-keys="ProductID:ApplicationID"
        value-column="PrimaryContactName" keys="ApplicationID"
        visible-columns="PrimaryContactName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="ProductID" title="ProductID">
    <o-table-cell-renderer-service attr="ProductID" 
        service="WFProduct" entity="WFProductType" columns="ProductID;ProductID"
        parent-keys="ProductID:ProductID"
        value-column="ProductID" keys="ProductID"
        visible-columns="ProductID" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #NCRCIngredientID attr="NCRCIngredientID" title="NCRCIngredientID" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
