<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="labelName" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="WFProduct_form_edit" 
        service="WFProduct" 
        entity="WFProduct" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="ProductID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #labelName attr="labelName" label=" label Name" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="ApplicationID"
        service="WFApplication" 
        entity="WFApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ApplicationID" 
        value-column-type="INTEGER"  
        keys="ApplicationID" 
        columns="ApplicationID;ApplicationID;ApplicationID" 
        title="ApplicationID"
        visible-columns="ApplicationID;ApplicationID" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #action attr="action" label="action" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-checkbox #doNotImport attr="doNotImport" label="doNotImport" read-only="no" enabled="yes"></o-checkbox>
      
      <o-text-input #message attr="message" label="message" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #labelType attr="labelType" label="labelType" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #brandName attr="brandName" label="brandName" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #distributorName attr="distributorName" label="distributorName" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #group attr="group" label="group" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #symbol attr="symbol" label="symbol" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #dpm attr="dpm" label="dpm" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #category attr="category" label="category" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-checkbox #usePlantStatus attr="usePlantStatus" label="usePlantStatus" read-only="no" enabled="yes"></o-checkbox>
      
      <o-text-input #status attr="status" label="status" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #legacyStatus attr="legacyStatus" label="legacyStatus" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-checkbox #consumer attr="consumer" label="consumer" read-only="no" enabled="yes"></o-checkbox>
      
      <o-checkbox #industrial attr="industrial" label="industrial" read-only="no" enabled="yes"></o-checkbox>
      
      <o-text-input #processedBy attr="processedBy" label="processedBy" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #processedDate attr="processedDate" value-type="string" label="processedDate" enabled="yes" required="yes" format="YYYY-MM-DD" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input #notes attr="notes" label="notes" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #ProductID attr="ProductID" label="ProductID" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #legacyId attr="legacyId" label="legacyId" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #labelCompanyId attr="labelCompanyId" label="labelCompanyId" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-checkbox #finalized attr="finalized" label="finalized" read-only="no" enabled="yes"></o-checkbox>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
