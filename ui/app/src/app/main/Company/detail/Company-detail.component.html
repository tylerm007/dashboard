<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="CompanyName" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Company_form_edit" 
        service="Company" 
        entity="Company" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="CompanyID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #CompanyName attr="CompanyName" label=" Company Name" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="ApplicationID"
        service="WFApplication" 
        entity="WFApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ApplicationID" 
        value-column-type="INTEGER"  
        keys="ApplicationID" 
        columns="ApplicationID;ApplicationID;PrimaryContactName" 
        title="ApplicationID"
        visible-columns="ApplicationID;PrimaryContactName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #Category attr="Category" label="Category" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #StreetAddress attr="StreetAddress" label="StreetAddress" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #AddressLine2 attr="AddressLine2" label="AddressLine2" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #City attr="City" label="City" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #State attr="State" label="State" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #Country attr="Country" label="Country" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ZipCode attr="ZipCode" label="ZipCode" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #Website attr="Website" label="Website" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-checkbox #CopackerDirectory attr="CopackerDirectory" label="CopackerDirectory" read-only="no" enabled="yes"></o-checkbox>
      
      <o-checkbox #VeganCertification attr="VeganCertification" label="VeganCertification" read-only="no" enabled="yes"></o-checkbox>
      
      <o-integer-input #PlantCount attr="PlantCount" label="PlantCount" type="integer" editable="no" required="yes" ></o-integer-input>
      
      <o-date-input #CreatedDate attr="CreatedDate" value-type="string" label="CreatedDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-date-input #LastUpdatedDate attr="LastUpdatedDate" value-type="string" label="LastUpdatedDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-integer-input #CompanyID attr="CompanyID" label="CompanyID" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #KashrusCompanyID attr="KashrusCompanyID" label="KashrusCompanyID" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-checkbox #CurrentlyCertified attr="CurrentlyCertified" label="CurrentlyCertified" read-only="no" enabled="yes"></o-checkbox>
      
      <o-checkbox #EverCertified attr="EverCertified" label="EverCertified" read-only="no" enabled="yes"></o-checkbox>
      
      <o-checkbox #OwnBrand attr="OwnBrand" label="OwnBrand" read-only="no" enabled="yes"></o-checkbox>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
