<o-form-layout-manager attr="ProcessDefinition" mode="tab" title="PROCESSDEFINITION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ProcessDefinitionTable" 
            service="ProcessDefinition" 
            entity="ProcessDefinition" 
            title="PROCESSDEFINITION"
            keys="ProcessId"
            columns="ProcessName;ProcessVersion;Description;IsActive;CreatedDate;CreatedBy;ModifiedDate;ModifiedBy;ProcessId" 
            header-actions="R;D"
            visible-columns="ProcessName;ProcessVersion;Description;IsActive;CreatedDate;CreatedBy;ModifiedDate;ModifiedBy;ProcessId"  
            sort-columns="ProcessName" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #ProcessName attr="ProcessName" title=" Process Name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ProcessVersion attr="ProcessVersion" title="ProcessVersion" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #Description attr="Description" title="Description" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="IsActive" title="IsActive">
    <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
        render-type="icon" boolean-type="boolean" true-value="true" false-value="false"></o-table-cell-renderer-boolean>
</o-table-column>
            
            <o-table-column #CreatedDate attr="CreatedDate" title="CreatedDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
            
            <o-table-column #CreatedBy attr="CreatedBy" title="CreatedBy" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ModifiedDate attr="ModifiedDate" title="ModifiedDate" type="DATETIME2" editable="no" required="no" ></o-table-column>
            
            <o-table-column #ModifiedBy attr="ModifiedBy" title="ModifiedBy" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ProcessId attr="ProcessId" title="ProcessId" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
