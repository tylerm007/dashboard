<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="MessageId" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="ProcessMessage_form_edit" 
        service="ProcessMessage" 
        entity="ProcessMessage" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="MessageId" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #MessageId attr="MessageId" label=" Message Id" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="InstanceId"
        service="ProcessInstance" 
        entity="ProcessInstanceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="InstanceId" 
        value-column-type="INTEGER"  
        keys="InstanceId" 
        columns="InstanceId;InstanceId;InstanceId" 
        title="Instance"
        visible-columns="InstanceId;InstanceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="MessageType"
        service="ProcessMessageType" 
        entity="ProcessMessageTypeType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="MessageTypeCode" 
        value-column-type="VARCHAR"  
        keys="MessageTypeCode" 
        columns="MessageTypeCode;MessageType;MessageTypeDescription" 
        title="MessageType"
        visible-columns="MessageTypeCode;MessageTypeDescription" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #FromUser attr="FromUser" label="FromUser" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ToUser attr="ToUser" label="ToUser" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ToRole attr="ToRole" label="ToRole" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #Subject attr="Subject" label="Subject" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #MessageBody attr="MessageBody" label="MessageBody" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #SentDate attr="SentDate" value-type="string" label="SentDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-date-input #ReadDate attr="ReadDate" value-type="string" label="ReadDate" editable="no" required="no" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-checkbox #IsRead attr="IsRead" label="IsRead" read-only="no" enabled="yes"></o-checkbox>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
