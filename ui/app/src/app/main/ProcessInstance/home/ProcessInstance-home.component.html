<o-form-layout-manager attr="ProcessInstance" mode="tab" title="PROCESSINSTANCE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ProcessInstanceTable" 
            service="ProcessInstance" 
            entity="ProcessInstance" 
            title="PROCESSINSTANCE"
            keys="InstanceId"
            columns="InstanceId;CurrentTaskId;Priority;ProcessId;Status;StartedDate;StartedBy;CompletedDate;CompletedBy;ContextData;ApplicationId" 
            header-actions="R;D"
            visible-columns="InstanceId;CurrentTaskId;Priority;ProcessId;Status;StartedDate;StartedBy;CompletedDate;CompletedBy;ContextData;ApplicationId"  
            sort-columns="InstanceId" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #InstanceId attr="InstanceId" title=" Instance Id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="CurrentTaskId" title="CurrentTask">
    <o-table-cell-renderer-service attr="CurrentTaskId" 
        service="TaskDefinition" entity="TaskDefinitionType" columns="TaskId;TaskName"
        parent-keys="InstanceId:CurrentTaskId"
        value-column="TaskName" keys="CurrentTaskId"
        visible-columns="TaskName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #Priority attr="Priority" title="Priority" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="ProcessId" title="Process">
    <o-table-cell-renderer-service attr="ProcessId" 
        service="ProcessDefinition" entity="ProcessDefinitionType" columns="ProcessId;ProcessName"
        parent-keys="InstanceId:ProcessId"
        value-column="ProcessName" keys="ProcessId"
        visible-columns="ProcessName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #Status attr="Status" title="Status" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #StartedDate attr="StartedDate" title="StartedDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
            
            <o-table-column #StartedBy attr="StartedBy" title="StartedBy" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #CompletedDate attr="CompletedDate" title="CompletedDate" type="DATETIME2" editable="no" required="no" ></o-table-column>
            
            <o-table-column #CompletedBy attr="CompletedBy" title="CompletedBy" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ContextData attr="ContextData" title="ContextData" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ApplicationId attr="ApplicationId" title="ApplicationId" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
