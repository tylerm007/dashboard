<o-form #WFFileForm attr="WFFile_form_insert" service="WFFile" entity="WFFile"
keys="FileID" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" >

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-text-input #FileName attr="FileName" label=" File Name" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-list-picker 
        attr="ApplicationID"
        service="WFApplication" 
        entity="WFApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ApplicationID" 
        value-column-type="INTEGER"  
        keys="ApplicationID" 
        columns="ApplicationID;ApplicationID;PrimaryContactName" 
        title="ApplicationID"
        visible-columns="ApplicationID;PrimaryContactName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-list-picker 
        attr="FileType"
        service="WFFileType" 
        entity="WFFileTypeType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="FileType" 
        value-column-type="VARCHAR"  
        keys="FileType" 
        columns="FileType;FileType;FileTypeName" 
        title="FileType"
        visible-columns="FileType;FileTypeName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-text-input #FileSize attr="FileSize" label="FileSize" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-date-input #UploadedDate attr="UploadedDate" value-type="string" label="UploadedDate" enabled="yes" required="yes" format="YYYY-MM-DD" fxFlex="20%" class="form-field"></o-date-input>
      
        <o-text-input #Tag attr="Tag" label="Tag" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-integer-input #RecordCount attr="RecordCount" label="RecordCount" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-text-input #FilePath attr="FilePath" label="FilePath" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-date-input #CreatedDate attr="CreatedDate" value-type="string" label="CreatedDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
        <o-integer-input #FileID attr="FileID" label="FileID" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-checkbox #IsProcessed attr="IsProcessed" label="IsProcessed" read-only="no" enabled="yes"></o-checkbox>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
