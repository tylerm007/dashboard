<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="FileName" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="WFFile_form_edit" 
        service="WFFile" 
        entity="WFFile" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="FileID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #FileName attr="FileName" label=" File Name" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="ApplicationID"
        service="WFApplication" 
        entity="WFApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ApplicationID" 
        value-column-type="INTEGER"  
        keys="ApplicationID" 
        columns="ApplicationID;ApplicationID;ApplicationID" 
        title="ApplicationID"
        visible-columns="ApplicationID;ApplicationID" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="FileType"
        service="WFFileType" 
        entity="WFFileTypeType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="FileType" 
        value-column-type="VARCHAR"  
        keys="FileType" 
        columns="FileType;FileType;FileTypeName" 
        title="FileType"
        visible-columns="FileType;FileTypeName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #FileSize attr="FileSize" label="FileSize" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #UploadedDate attr="UploadedDate" value-type="string" label="UploadedDate" enabled="yes" required="yes" format="YYYY-MM-DD" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input #Tag attr="Tag" label="Tag" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #RecordCount attr="RecordCount" label="RecordCount" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #FilePath attr="FilePath" label="FilePath" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #CCreatedDate attr="CCreatedDate" value-type="string" label="CCreatedDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input #CreatedBy attr="CreatedBy" label="CreatedBy" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #ModifiedDate attr="ModifiedDate" value-type="string" label="ModifiedDate" editable="no" required="no" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input #ModifiedBy attr="ModifiedBy" label="ModifiedBy" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #FileID attr="FileID" label="FileID" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-checkbox #IsProcessed attr="IsProcessed" label="IsProcessed" read-only="no" enabled="yes"></o-checkbox>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
