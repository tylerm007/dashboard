<o-form-layout-manager attr="WFFileType" mode="tab" title="WFFILETYPE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="WFFileTypeTable" 
            service="WFFileType" 
            entity="WFFileType" 
            title="WFFILETYPE"
            keys="FileType"
            columns="FileTypeName;FileType" 
            header-actions="R;D"
            visible-columns="FileTypeName;FileType"  
            sort-columns="FileTypeName" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #FileTypeName attr="FileTypeName" title=" File Type Name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #FileType attr="FileType" title="FileType" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
