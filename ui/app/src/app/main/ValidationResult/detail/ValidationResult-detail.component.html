<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="ValidationResultId" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="ValidationResult_form_edit" 
        service="ValidationResult" 
        entity="ValidationResult" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="ValidationResultId" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #ValidationResultId attr="ValidationResultId" label=" Validation Result Id" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="InstanceId"
        service="ProcessInstance" 
        entity="ProcessInstanceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="InstanceId" 
        value-column-type="INTEGER"  
        keys="InstanceId" 
        columns="InstanceId;InstanceId;InstanceId" 
        title="Instance"
        visible-columns="InstanceId;InstanceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="TaskInstanceId"
        service="TaskInstance" 
        entity="TaskInstanceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="TaskInstanceId" 
        value-column-type="INTEGER"  
        keys="TaskInstanceId" 
        columns="TaskInstanceId;TaskInstanceId;TaskInstanceId" 
        title="TaskInstance"
        visible-columns="TaskInstanceId;TaskInstanceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="ValidationId"
        service="ValidationRule" 
        entity="ValidationRuleType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ValidationId" 
        value-column-type="INTEGER"  
        keys="ValidationId" 
        columns="ValidationId;ValidationId;ValidationName" 
        title="Validation"
        visible-columns="ValidationId;ValidationName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #ValidationMessage attr="ValidationMessage" label="ValidationMessage" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #ValidationDate attr="ValidationDate" value-type="string" label="ValidationDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input #ValidatedBy attr="ValidatedBy" label="ValidatedBy" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-checkbox #IsValid attr="IsValid" label="IsValid" read-only="no" enabled="yes"></o-checkbox>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
