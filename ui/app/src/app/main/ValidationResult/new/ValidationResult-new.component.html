<o-form #ValidationResultForm attr="ValidationResult_form_insert" service="ValidationResult" entity="ValidationResult"
keys="ValidationResultId" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" >

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-text-input #ValidationResultId attr="ValidationResultId" label=" Validation Result Id" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-list-picker 
        attr="InstanceId"
        service="ProcessInstance" 
        entity="ProcessInstanceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="InstanceId" 
        value-column-type="CHAR"  
        keys="InstanceId" 
        columns="InstanceId;InstanceId;InstanceId" 
        title="Instance"
        visible-columns="InstanceId;InstanceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-list-picker 
        attr="TaskInstanceId"
        service="TaskInstance" 
        entity="TaskInstanceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="TaskInstanceId" 
        value-column-type="CHAR"  
        keys="TaskInstanceId" 
        columns="TaskInstanceId;TaskInstanceId;TaskInstanceId" 
        title="TaskInstance"
        visible-columns="TaskInstanceId;TaskInstanceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-list-picker 
        attr="ValidationId"
        service="ValidationRule" 
        entity="ValidationRuleType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ValidationId" 
        value-column-type="CHAR"  
        keys="ValidationId" 
        columns="ValidationId;ValidationId;ValidationName" 
        title="Validation"
        visible-columns="ValidationId;ValidationName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-text-input #ValidationMessage attr="ValidationMessage" label="ValidationMessage" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-date-input #ValidationDate attr="ValidationDate" value-type="string" label="ValidationDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
        <o-text-input #ValidatedBy attr="ValidatedBy" label="ValidatedBy" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-checkbox #IsValid attr="IsValid" label="IsValid" read-only="no" enabled="yes"></o-checkbox>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
