<o-form #ProcessMessageTypeForm attr="ProcessMessageType_form_insert" service="ProcessMessageType" entity="ProcessMessageType"
keys="MessageTypeCode" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" >

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-text-input #MessageTypeDescription attr="MessageTypeDescription" label=" Message Type Description" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-text-input #MessageTypeCode attr="MessageTypeCode" label="MessageTypeCode" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
