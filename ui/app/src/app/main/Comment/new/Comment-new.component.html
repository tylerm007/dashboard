<o-form #CommentForm attr="Comment_form_insert" service="Comment" entity="Comment"
keys="CommentId" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" >

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-text-input #CommentId attr="CommentId" label=" Comment Id" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-list-picker 
        attr="InstanceId"
        service="ProcessInstance" 
        entity="ProcessInstanceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="InstanceId" 
        value-column-type="CHAR"  
        keys="InstanceId" 
        columns="InstanceId;InstanceId;InstanceId" 
        title="Instance"
        visible-columns="InstanceId;InstanceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-list-picker 
        attr="TaskInstanceId"
        service="TaskInstance" 
        entity="TaskInstanceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="TaskInstanceId" 
        value-column-type="CHAR"  
        keys="TaskInstanceId" 
        columns="TaskInstanceId;TaskInstanceId;TaskInstanceId" 
        title="TaskInstance"
        visible-columns="TaskInstanceId;TaskInstanceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-text-input #CommentType attr="CommentType" label="CommentType" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-text-input #CommentText attr="CommentText" label="CommentText" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-text-input #Author attr="Author" label="Author" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-date-input #CreatedDate attr="CreatedDate" value-type="string" label="CreatedDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
        <o-checkbox #IsVisible attr="IsVisible" label="IsVisible" read-only="no" enabled="yes"></o-checkbox>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
