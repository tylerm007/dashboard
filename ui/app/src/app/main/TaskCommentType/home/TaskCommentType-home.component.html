<o-form-layout-manager attr="TaskCommentType" mode="tab" title="TASKCOMMENTTYPE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TaskCommentTypeTable" 
            service="TaskCommentType" 
            entity="TaskCommentType" 
            title="TASKCOMMENTTYPE"
            keys="CommentTypeCode"
            columns="CommentTypeDescription;CommentTypeCode" 
            header-actions="R;D"
            visible-columns="CommentTypeDescription;CommentTypeCode"  
            sort-columns="CommentTypeDescription" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #CommentTypeDescription attr="CommentTypeDescription" title=" Comment Type Description" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #CommentTypeCode attr="CommentTypeCode" title="CommentTypeCode" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
