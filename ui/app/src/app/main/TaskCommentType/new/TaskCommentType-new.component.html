<o-form #TaskCommentTypeForm attr="TaskCommentType_form_insert" service="TaskCommentType" entity="TaskCommentType"
keys="CommentTypeCode" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" >

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-text-input #CommentTypeDescription attr="CommentTypeDescription" label=" Comment Type Description" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-text-input #CommentTypeCode attr="CommentTypeCode" label="CommentTypeCode" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
