<o-form-layout-manager attr="Product" mode="tab" title="PRODUCT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ProductTable" 
            service="Product" 
            entity="Product" 
            title="PRODUCT"
            keys="ProductID"
            columns="LabelName;ApplicationID;Source;BrandName;LabelCompany;ConsumerIndustrial;CertificationSymbol;Status;Category;CreatedDate;ProductID;BulkShipped" 
            header-actions="R;D"
            visible-columns="LabelName;ApplicationID;Source;BrandName;LabelCompany;ConsumerIndustrial;CertificationSymbol;Status;Category;CreatedDate;ProductID;BulkShipped"  
            sort-columns="LabelName" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #LabelName attr="LabelName" title=" Label Name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="ApplicationID" title="ApplicationID">
    <o-table-cell-renderer-service attr="ApplicationID" 
        service="WFApplication" entity="WFApplicationType" columns="ApplicationID;PrimaryContactName"
        parent-keys="ProductID:ApplicationID"
        value-column="PrimaryContactName" keys="ApplicationID"
        visible-columns="PrimaryContactName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #Source attr="Source" title="Source" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #BrandName attr="BrandName" title="BrandName" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #LabelCompany attr="LabelCompany" title="LabelCompany" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ConsumerIndustrial attr="ConsumerIndustrial" title="ConsumerIndustrial" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CertificationSymbol attr="CertificationSymbol" title="CertificationSymbol" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Status attr="Status" title="Status" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #Category attr="Category" title="Category" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CreatedDate attr="CreatedDate" title="CreatedDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
            
            <o-table-column #ProductID attr="ProductID" title="ProductID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #BulkShipped attr="BulkShipped" title="BulkShipped" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
