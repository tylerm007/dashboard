<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="TaskName" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="TaskDefinition_form_edit" 
        service="TaskDefinition" 
        entity="TaskDefinition" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="TaskId" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #TaskName attr="TaskName" label=" Task Name" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="ProcessId"
        service="ProcessDefinition" 
        entity="ProcessDefinitionType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="ProcessId" 
        value-column-type="CHAR"  
        keys="ProcessId" 
        columns="ProcessId;ProcessId;ProcessName" 
        title="Process"
        visible-columns="ProcessId;ProcessName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #TaskType attr="TaskType" label="TaskType" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #TaskCategory attr="TaskCategory" label="TaskCategory" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #Sequence attr="Sequence" label="Sequence" type="integer" editable="no" required="yes" ></o-integer-input>
      
      <o-checkbox #IsParallel attr="IsParallel" label="IsParallel" read-only="no" enabled="yes"></o-checkbox>
      
      <o-text-input #AssigneeRole attr="AssigneeRole" label="AssigneeRole" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #EstimatedDurationMinutes attr="EstimatedDurationMinutes" label="EstimatedDurationMinutes" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-checkbox #AutoComplete attr="AutoComplete" label="AutoComplete" read-only="no" enabled="yes"></o-checkbox>
      
      <o-text-input #Description attr="Description" label="Description" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ConfigurationJson attr="ConfigurationJson" label="ConfigurationJson" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #TaskId attr="TaskId" label="TaskId" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-checkbox #IsRequired attr="IsRequired" label="IsRequired" read-only="no" enabled="yes"></o-checkbox>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="PROCESSINSTANCE-CurrentTaskId">
    <div layout-padding>
      <o-table 
        attr="ProcessInstanceTable" 
        service="ProcessInstance" 
        entity="ProcessInstance" 
        keys="InstanceId"
        parent-keys="CurrentTaskId:TaskId"
        columns="InstanceId;CurrentTaskId;Priority;ProcessId;Status;StartedDate;StartedBy;CompletedDate;CompletedBy;ContextData;ApplicationId"  
        horizontal-scroll="yes"
        detail-form-route="ProcessInstance" 
        edit-form-route="ProcessInstance"
        visible-columns="InstanceId;CurrentTaskId;Priority;ProcessId;Status;StartedDate;StartedBy;CompletedDate;CompletedBy;ContextData;ApplicationId"  
        sort-columns="InstanceId" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #InstanceId attr="InstanceId" title=" Instance Id" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #CurrentTaskId attr="CurrentTaskId" title="CurrentTaskId" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #Priority attr="Priority" title="Priority" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #ProcessId attr="ProcessId" title="ProcessId" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #Status attr="Status" title="Status" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #StartedDate attr="StartedDate" title="StartedDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
        
          <o-table-column #StartedBy attr="StartedBy" title="StartedBy" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #CompletedDate attr="CompletedDate" title="CompletedDate" type="DATETIME2" editable="no" required="no" ></o-table-column>
        
          <o-table-column #CompletedBy attr="CompletedBy" title="CompletedBy" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #ContextData attr="ContextData" title="ContextData" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #ApplicationId attr="ApplicationId" title="ApplicationId" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="TASKFLOW-FromTaskId">
    <div layout-padding>
      <o-table 
        attr="TaskFlowTable" 
        service="TaskFlow" 
        entity="TaskFlow" 
        keys="FlowId"
        parent-keys="FromTaskId:TaskId"
        columns="FlowId;FromTaskId;ToTaskId;Condition;IsDefault"  
        horizontal-scroll="yes"
        detail-form-route="TaskFlow" 
        edit-form-route="TaskFlow"
        visible-columns="FlowId;FromTaskId;ToTaskId;Condition;IsDefault"  
        sort-columns="FlowId" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #FlowId attr="FlowId" title=" Flow Id" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #FromTaskId attr="FromTaskId" title="FromTaskId" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #ToTaskId attr="ToTaskId" title="ToTaskId" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #Condition attr="Condition" title="Condition" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="IsDefault" title="IsDefault">
    <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
        render-type="icon" boolean-type="boolean" true-value="true" false-value="false"></o-table-cell-renderer-boolean>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="TASKFLOW-ToTaskId">
    <div layout-padding>
      <o-table 
        attr="TaskFlowTable" 
        service="TaskFlow" 
        entity="TaskFlow" 
        keys="FlowId"
        parent-keys="ToTaskId:TaskId"
        columns="FlowId;FromTaskId;ToTaskId;Condition;IsDefault"  
        horizontal-scroll="yes"
        detail-form-route="TaskFlow" 
        edit-form-route="TaskFlow"
        visible-columns="FlowId;FromTaskId;ToTaskId;Condition;IsDefault"  
        sort-columns="FlowId" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #FlowId attr="FlowId" title=" Flow Id" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #FromTaskId attr="FromTaskId" title="FromTaskId" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #ToTaskId attr="ToTaskId" title="ToTaskId" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #Condition attr="Condition" title="Condition" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="IsDefault" title="IsDefault">
    <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
        render-type="icon" boolean-type="boolean" true-value="true" false-value="false"></o-table-cell-renderer-boolean>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="TASKINSTANCE-TaskId">
    <div layout-padding>
      <o-table 
        attr="TaskInstanceTable" 
        service="TaskInstance" 
        entity="TaskInstance" 
        keys="TaskInstanceId"
        parent-keys="TaskId:TaskId"
        columns="TaskInstanceId;InstanceId;TaskId;Status;AssignedTo;StartedDate;CompletedDate;DurationMinutes;Result;ResultData;ErrorMessage;RetryCount"  
        horizontal-scroll="yes"
        detail-form-route="TaskInstance" 
        edit-form-route="TaskInstance"
        visible-columns="TaskInstanceId;InstanceId;TaskId;Status;AssignedTo;StartedDate;CompletedDate;DurationMinutes;Result;ResultData;ErrorMessage;RetryCount"  
        sort-columns="TaskInstanceId" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #TaskInstanceId attr="TaskInstanceId" title=" Task Instance Id" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #InstanceId attr="InstanceId" title="InstanceId" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #TaskId attr="TaskId" title="TaskId" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #Status attr="Status" title="Status" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #AssignedTo attr="AssignedTo" title="AssignedTo" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #StartedDate attr="StartedDate" title="StartedDate" type="DATETIME2" editable="no" required="no" ></o-table-column>
        
          <o-table-column #CompletedDate attr="CompletedDate" title="CompletedDate" type="DATETIME2" editable="no" required="no" ></o-table-column>
        
          <o-table-column #DurationMinutes attr="DurationMinutes" title="DurationMinutes" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column #Result attr="Result" title="Result" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #ResultData attr="ResultData" title="ResultData" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #ErrorMessage attr="ErrorMessage" title="ErrorMessage" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #RetryCount attr="RetryCount" title="RetryCount" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
