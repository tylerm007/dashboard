<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="FlowId" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="TaskFlow_form_edit" 
        service="TaskFlow" 
        entity="TaskFlow" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="FlowId" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #FlowId attr="FlowId" label=" Flow Id" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="FromTaskId"
        service="TaskDefinition" 
        entity="TaskDefinitionType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="TaskId" 
        value-column-type="CHAR"  
        keys="TaskId" 
        columns="TaskId;FromTaskId;TaskName" 
        title="FromTask"
        visible-columns="TaskId;TaskName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="ToTaskId"
        service="TaskDefinition" 
        entity="TaskDefinitionType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="TaskId" 
        value-column-type="CHAR"  
        keys="TaskId" 
        columns="TaskId;ToTaskId;TaskName" 
        title="ToTask"
        visible-columns="TaskId;TaskName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #Condition attr="Condition" label="Condition" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-checkbox #IsDefault attr="IsDefault" label="IsDefault" read-only="no" enabled="yes"></o-checkbox>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
