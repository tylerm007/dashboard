<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="CommentId" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="TaskComment_form_edit" 
        service="TaskComment" 
        entity="TaskComment" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="CommentId" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #CommentId attr="CommentId" label=" Comment Id" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="CommentType"
        service="TaskCommentType" 
        entity="TaskCommentTypeType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="CommentTypeCode" 
        value-column-type="VARCHAR"  
        keys="CommentTypeCode" 
        columns="CommentTypeCode;CommentType;CommentTypeDescription" 
        title="CommentType"
        visible-columns="CommentTypeCode;CommentTypeDescription" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="InstanceId"
        service="ProcessInstance" 
        entity="ProcessInstanceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="InstanceId" 
        value-column-type="INTEGER"  
        keys="InstanceId" 
        columns="InstanceId;InstanceId;InstanceId" 
        title="Instance"
        visible-columns="InstanceId;InstanceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="TaskInstanceId"
        service="TaskInstance" 
        entity="TaskInstanceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="TaskInstanceId" 
        value-column-type="INTEGER"  
        keys="TaskInstanceId" 
        columns="TaskInstanceId;TaskInstanceId;TaskInstanceId" 
        title="TaskInstance"
        visible-columns="TaskInstanceId;TaskInstanceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #CommentText attr="CommentText" label="CommentText" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #Author attr="Author" label="Author" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #CreatedDate attr="CreatedDate" value-type="string" label="CreatedDate" editable="no" required="yes" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-checkbox #IsVisible attr="IsVisible" label="IsVisible" read-only="no" enabled="yes"></o-checkbox>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
