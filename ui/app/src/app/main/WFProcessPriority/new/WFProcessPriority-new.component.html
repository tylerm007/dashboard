<o-form #WFProcessPriorityForm attr="WFProcessPriority_form_insert" service="WFProcessPriority" entity="WFProcessPriority"
keys="PriorityCode" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" >

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-text-input #PriorityDescription attr="PriorityDescription" label=" Priority Description" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-text-input #PriorityCode attr="PriorityCode" label="PriorityCode" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
