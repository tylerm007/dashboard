<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="ApplicationID" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="WFApplication_form_edit" 
        service="WFApplication" 
        entity="WFApplication" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"

        keys-sql-types="INTEGER" 
        show-header-navigation="yes"

      <o-list-picker 
        attr="Priority"
        service="WFPriority" 
        entity="WFPriorityType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="PriorityCode" 
        value-column-type="VARCHAR"  
        keys="PriorityCode" 
        columns="PriorityCode;Priority;PriorityDescription" 
        title="Priority"
        visible-columns="PriorityCode;PriorityDescription" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="Status"
        service="WFApplicationStatus" 
        entity="WFApplicationStatusType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="StatusCode" 
        value-column-type="VARCHAR"  
        keys="StatusCode" 
        columns="StatusCode;Status;StatusDescription" 
        title="Status"
        visible-columns="StatusCode;StatusDescription" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="WFDashboardID"

        entity="WFDashboardType"

        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="ID" 
        value-column-type="INTEGER"

        title="WFDashboardID"
        visible-columns="ID;ID" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
