<o-form-layout-manager attr="WFApplication" mode="tab" title="WFAPPLICATION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="WFApplicationTable" 
            service="WFApplication" 
            entity="WFApplication" 
            title="WFAPPLICATION"
            keys="ApplicationID"
            columns="PrimaryContactName;Priority;Status;WFDashboardID;ApplicationNumber;SubmissionDate;Version;CreatedDate;LastUpdatedDate;LastStatusChangeDate;LastStatusChangedBy;ApplicationID;CompanyID;PlantID" 
            header-actions="R;D"
            visible-columns="PrimaryContactName;Priority;Status;WFDashboardID;ApplicationNumber;SubmissionDate;Version;CreatedDate;LastUpdatedDate;LastStatusChangeDate;LastStatusChangedBy;ApplicationID;CompanyID;PlantID"  
            sort-columns="PrimaryContactName" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #PrimaryContactName attr="PrimaryContactName" title=" Primary Contact Name" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Priority attr="Priority" title="Priority" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Status attr="Status" title="Status" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="WFDashboardID" title="WFDashboardID">
    <o-table-cell-renderer-service attr="WFDashboardID" 
        service="WFDashboard" entity="WFDashboardType" columns="ID;ID"
        parent-keys="ApplicationID:WFDashboardID"
        value-column="ID" keys="WFDashboardID"
        visible-columns="ID" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #ApplicationNumber attr="ApplicationNumber" title="ApplicationNumber" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #SubmissionDate attr="SubmissionDate" title="SubmissionDate" type="DATE" editable="no" required="yes" ></o-table-column>
            
            <o-table-column #Version attr="Version" title="Version" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #CreatedDate attr="CreatedDate" title="CreatedDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
            
            <o-table-column #LastUpdatedDate attr="LastUpdatedDate" title="LastUpdatedDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
            
            <o-table-column #LastStatusChangeDate attr="LastStatusChangeDate" title="LastStatusChangeDate" type="DATETIME2" editable="no" required="yes" ></o-table-column>
            
            <o-table-column #LastStatusChangedBy attr="LastStatusChangedBy" title="LastStatusChangedBy" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ApplicationID attr="ApplicationID" title="ApplicationID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #CompanyID attr="CompanyID" title="CompanyID" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #PlantID attr="PlantID" title="PlantID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
