<o-form #WFQuoteItemForm attr="WFQuoteItem_form_insert" service="WFQuoteItem" entity="WFQuoteItem"
keys="QuoteItemID" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" >

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-text-input #Description attr="Description" label=" Description" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-list-picker 
        attr="QuoteID"
        service="WFQuote" 
        entity="WFQuoteType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="QuoteID" 
        value-column-type="INTEGER"  
        keys="QuoteID" 
        columns="QuoteID;QuoteID;QuoteID" 
        title="QuoteID"
        visible-columns="QuoteID;QuoteID" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-currency-input #Amount attr="Amount" title="Amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator="," decimal-separator="."></o-currency-input>
      
        <o-integer-input #SortOrder attr="SortOrder" label="SortOrder" type="integer" editable="no" required="yes" ></o-integer-input>
      
        <o-integer-input #QuoteItemID attr="QuoteItemID" label="QuoteItemID" type="integer" editable="no" required="no" ></o-integer-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
